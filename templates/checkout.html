<!DOCTYPE html>
<html>
<head>
    <title>Check-Out Vehicle</title>
</head>
<body>
    <h1>Check-Out Vehicle</h1>
    <form method="POST">
        <select name="vehicle_id" required>
            {% for v in vehicles %}
                <option value="{{ v[0] }}">{{ v[1] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Check-Out">
    </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
