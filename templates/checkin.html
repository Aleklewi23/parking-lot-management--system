<!DOCTYPE html>
<html>
<head>
    <title>Check-Out Vehicle</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Parking Lot Management</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/checkin">Check-In</a>
            <a href="/checkout">Check-Out</a>
            <a href="/vehicles">All Vehicles</a>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="info-card">
            <h2>Check-Out Vehicle</h2>
            <form method="post">
                <label for="vehicle_id">Select Vehicle:</label><br><br>
                <select name="vehicle_id" required>
                    {% for vehicle in vehicles %}
                        <option value="{{ vehicle[0] }}">{{ vehicle[1] }} - Slot {{ vehicle[2] }}</option>
                    {% endfor %}
                </select><br><br>
                <button type="submit">Check-Out</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Parking Lot Management System
    </footer>
</body>
</html>
