<!DOCTYPE html>
<html>
<head>
    <title>Parking Lot Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Parking Lot Management</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/checkin">Check-In</a>
            <a href="/checkout">Check-Out</a>
            <a href="/vehicles">All Vehicles</a>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="info-card">
            <h2>Occupied Spots</h2>
            <p>{{ occupied }}</p>
        </div>

        <div class="info-card">
            <h2>Available Spots</h2>
            <p>{{ available }}</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Parking Lot Management System
    </footer>
</body>
</html>
